<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Static Template</title>
    <meta name="description" content="Chatter">
    <meta name="author" content="Moritz Rebbert">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="../common/css/chat.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta id="viewport" name=viewport content="width=1280px; initial-scale=0.5">
    <script src="js/example-dialog.js"></script>
    <script src="js/lmn.js"></script>
    <script src="js/bubble.js"></script>
    <script src="js/tracery.js"></script>
</head>

<body>
<footer class="chat chat-size">
    <header>
        <button>START</button>
        <button>STOP</button>
    </header>
    <main id="chat">
        <div class="message me">
            <div class="user"></div>
            <div class="content">Hello</div>
            <div class="time">2:59</div>
        </div>

        <div class="message me">
            <div class="user"></div>
            <div class="content">Hi!!</div>
            <div class="time">3:00</div>
        </div>

        <div class="message other">
            <div class="user"></div>
            <div class="content">Lore ipsum foo<br>âœŠ</div>
            <div class="time">3:07</div>
        </div>
    </main>

    <div class="options">

    </div>

    <div class="answer">
        <div class="content" id="answerInput">

        </div>
        <div class="send" id="answerButton">
            <img src="../common/assets/paper-plane.svg">
        </div>
    </div>

    <footer>
        <button>Camera</button>
        <input type="file" accept="image/*">
    </footer>
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=Promise"></script>
    <script src="js/chatter.js"></script>
</div>
</body>
</html>
